<!-- Filters -->
<div class="filters-container">

    <h2>Filtrer par</h2>
    <div class="filters-list"
    #sidebarElement (mousedown)="onMouseDown($event)" 
    (mouseup)="onMouseUp($event)" 
    (mousemove)="onMouseMove($event)">

        <div class="filters-item" *ngFor="let cat of category">
            {{cat.title}}
        </div>

    </div>
</div>


<!-- Destinations -->
<div class="destinations-container">
    <div class="dest_cards" *ngFor="let dest of destinations">
        <div class="cards">
            <div class="image_cards"></div>
            <h3 class="dest_city">{{dest.city}}</h3>
            <div class="list_todo_cards">
                <h5>Chose Ã  faire:</h5>
                <ul>
                    <li class="dest_todo">{{dest.toDo}}</li>
                </ul>
            </div>
            
        </div>
    </div>
</div>

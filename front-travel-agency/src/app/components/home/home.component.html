<!-- Filters -->
<div class="filters-container">

    <h2>Filtrer par</h2>
    <div class="filters-list"
    #sidebarElement (mousedown)="onMouseDown($event)" 
    (mouseup)="onMouseUp($event)" 
    (mousemove)="onMouseMove($event)">

        <div class="filters-item" *ngFor="let cat of category">
            {{cat.title}}
        </div>

    </div>
</div>


<!-- Destinations -->
<div class="destinations-container">
    <div class="dest_cards" *ngFor="let dest of destinations">
        <div class="cards">
            <!-- 
                <img src="{{destinations.image}}" alt="">
            -->
            <h3 class="dest_city">{{dest.city}}</h3>
            <p class="dest_country">{{dest.title}}</p>
        </div>
    </div>
</div>
